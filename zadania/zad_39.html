<html>

<head>
    <title>Zadanie 39</title>
    <meta charset="utf-8">
</head>

<script lang="JavaScript">
    var rok_szy = parseInt(prompt("Podaj rok", 0))

    document.write(`<h2>Wczytany rok = ${rok_szy}</h2>`)

    if (rok_szy >= 1995) {
        document.write(`<h1 style="color:blue; font-size: 40px;">Brawo znasz rok od kiedy działa Javasript</h1>`)
    } else {
        document.write(`<h1 style="color:red; font-size: 70px;">Źle musisz jeszcze poczytać</h1>`)
    }
</script>

</html>
